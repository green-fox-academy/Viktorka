<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
</head>
<style>
    ul {
        background-color: lime;
    }
</style>
<body>
    <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
    </ul>

    <script>
        let holder = document.querySelectorAll("li");
        let list = ['apple', 'banana', 'cat', 'dog'];

        for (let i = 0; i < list.length; i++) {
            holder[i].innerText = list[i];
        }  
    </script>

        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
</body>

</html>
