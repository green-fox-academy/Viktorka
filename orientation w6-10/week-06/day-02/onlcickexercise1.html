<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
      body {
        margin: 0;
      }
      div {
        height: 100vh;
      }
      .party {
        background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
      }
    </style>
  </head>
  <body>
    <div>
      <button>Party</button>
    </div>
<script>
let button= document.querySelector("button");
background = document.querySelector("body");

button.onclick = () => {
  if (background.className!=="party"){
  background.setAttribute("class","party");
  button.innerText="Party over";
}else {
  background.className="";
  button.innerText="Party Time!"
}}
// button.onclick = () => {
//     background.removeAttribute("class")
// }
</script>

  </body>
</html>
