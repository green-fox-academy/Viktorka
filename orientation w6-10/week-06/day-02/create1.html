<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>
<script>
const asteroidList = document.querySelector('ul.asteroids');
const newAsteroid = document.createElement('li');
const newAsteroid2 = document.createElement('li');

newAsteroid.id="b123";
newAsteroid.textContent="A Zold Roka";
asteroidList.appendChild(newAsteroid);
newAsteroid2.id="c123";
newAsteroid2.textContent="A lampagyujtogato";
asteroidList.appendChild(newAsteroid2);


</script>

</html>
