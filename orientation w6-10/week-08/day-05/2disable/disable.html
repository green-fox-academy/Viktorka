<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disable buttons</title>
</head>

<body>
    <div id="pet">
        <p>What is your fav pet?</p>
        <label for="Dog">Doggo</label>
        <input type="radio" name="animal" id="Dog" value="Dog">
        <label for="Cat">Smelly Cat</label>
        <input type="radio" name="animal" id="Cat" value="Cat">
        <label for="Fish">Viktor the goldfish</label>
        <input type="radio" name="animal" id="Fish" value="Viktor the goldfish">
    </div>
    <p>Wanna get some cat facts?</p>
    <label for="yes">Yes</label>
    <input type="radio" name="catfacts" id="yes" value="yes">
    <label for="no">No</label>
    <input type="radio" name="catfacts" id="no" value="no">
    <br>
    <br>
    <input type="button" id="lovecats" value="I love cats" disabled>
    <input type="button" id="signup" value="Sign up" disabled>

    <script>
        let dog = document.getElementById('Dog');
        let cat = document.getElementById('Cat');
        let fish = document.getElementById('Fish');
        let yes = document.getElementById('yes');
        let no = document.getElementById('no');
        let loveCats = document.getElementById('lovecats');
        let signup = document.getElementById('signup');
        let pet = document.getElementById('pet')

        //     If you choose Dog or Cat, it should enable the sign up button
        // If you choose Yes for cat facts, it should enable the I love cats button
        // Clicking on a button should alert:
        

        function checkIfClicked() {
            if (dog.checked||cat.checked) {
                signup.disabled = false;
            } else {
                signup.disabled = true;
            }
        }

        pet.addEventListener('click', checkIfClicked);
        


    </script>
</body>

</html>
