<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disable buttons</title>
</head>

<body>
    <div id="pet">
        <p>What is your fav pet?</p>
        <label for="Dog">Doggo</label>
        <input type="radio" name="animal" id="Dog" value="Dog">
        <label for="Cat">Smelly Cat</label>
        <input type="radio" name="animal" id="Cat" value="Cat">
        <label for="Fish">Viktor the goldfish</label>
        <input type="radio" name="animal" id="Fish" value="Viktor the goldfish">
    </div>
    <div id="choose">
        <p>Wanna get some cat facts?</p>
        <label for="yes">Yes</label>
        <input type="radio" name="catfacts" id="yes" value="yes">
        <label for="no">No</label>
        <input type="radio" name="catfacts" id="no" value="no">
    </div>
    <div id="buttons">
        <input type="button" id="lovecats" value="I love cats" disabled>
        <input type="button" id="signup" value="Sign up" disabled>
    </div>

    <script>
        let dog = document.getElementById('Dog');
        let cat = document.getElementById('Cat');
        let fish = document.getElementById('Fish');
        let yes = document.getElementById('yes');
        let no = document.getElementById('no');
        let loveCats = document.getElementById('lovecats');
        let signup = document.getElementById('signup');
        let pet = document.getElementById('pet');
        let choose = document.getElementById('choose');
        let btn = document.getElementById('buttons')


        function checkPets() {
            if (dog.checked || cat.checked) {
                signup.disabled = false;
            } else {
                signup.disabled = true;
            }

        }
        function checkChoose() {
            if (yes.checked) {
                loveCats.disabled = false;
            } else {
                loveCats.disabled = true;
            }
        }


        function clickedCats() {
            alert('Catfacts in your face C#!t!')
        }

        function fishAndCat() {
            let aText = document.createElement('p')
            aText.textContent = "sucks to be you, still get them cat pix"
            document.body.appendChild(aText);
        }


        function theFishCalledViktor() {
            if (fish.checked && no.checked) {
                signup.disabled = false;
                signup.addEventListener('click', fishAndCat);
            } else if (dog.checked || cat.checked) {
                signup.disabled = false;

            } else {
                signup.disabled = true;
            }

        }
        pet.addEventListener('click', checkPets);
        choose.addEventListener('click', checkChoose);
        loveCats.addEventListener('click', clickedCats);
        document.body.addEventListener('click', theFishCalledViktor);

    </script>
</body>

</html>
